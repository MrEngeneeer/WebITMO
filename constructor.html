<main>
  <section>
    <h2>Создайте свою таблицу Эйзенхауэра</h2>
    <form id="tableForm">
      <label for="urgentImportant">Срочное и важное:</label><br>
      <textarea id="urgentImportant" rows="4"></textarea><br><br>

      <label for="notUrgentImportant">Не срочное, но важное:</label><br>
      <textarea id="notUrgentImportant" rows="4"></textarea><br><br>

      <label for="urgentNotImportant">Срочное, но не важное:</label><br>
      <textarea id="urgentNotImportant" rows="4"></textarea><br><br>

      <label for="notUrgentNotImportant">Не срочное и не важное:</label><br>
      <textarea id="notUrgentNotImportant" rows="4"></textarea><br><br>

      <button type="submit">Создать таблицу</button>
    </form>
  </section>

  <section>
    <h2>Результат</h2>
    <div id="resultContainer"></div>
  </section>
